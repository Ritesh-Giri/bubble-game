<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="game-section">
        <div class="p-top">
          <div class="elem">
            <h1>HIT</h1>
            <div class="box">
              <h2 class="hitval">00</h2>
            </div>
          </div>
          <div class="elem">
            <h1>TIMER</h1>
            <div class="box">
              <h2 class="timeInterval">60</h2>
            </div>
          </div>
          <div class="elem">
            <h1>SCORE</h1>
            <div class="box">
              <h2 class="scoreval">00</h2>
            </div>
          </div>
        </div>
        <div class="p-btm">
          <div class="bubble">00</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
